{% extends 'calculator/base.html' %}

{% block maincontext%}

    <p> Приветствую! Смотри какие рецепты я знаю: <br>
    Выбери какой из них хотел бы посмотреть.</p>
    <ul>
    {% for name, link in pages.items %}
        <li style="list-style-type: none;">
            <a style="text-decoration: none" href="{{ link }}">{{ name }}</a>
        </li>
    {% empty %}
        <p>Руцептов не найдено...</p>
    {% endfor %}
    </ul>

{% endblock maincontext %}
