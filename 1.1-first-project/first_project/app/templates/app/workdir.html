{% extends 'app/base_temp.html' %}

{% block content%}
    <h3>{{ directory.key }}</h3>
    <p>{{ directory.value}}</p>
    <h3>{{ title }}</h3>
    <ul>
        {% for temp in file_list.value %}
            <li>{{ temp }}</li>
        {% endfor %}
    </ul>
    <a href="{{ page.value }}">{{ page.key }}</a>
{% endblock %}
